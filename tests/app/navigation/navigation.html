<m-flex-template padding-top="52px">
    <m-template>
        <h1 slot="header">Menu</h1>
        <h2>
            <m-link url="attributes">Attributes list</m-link>
        </h2>
        <h2>
            <m-link url="media-queries">Media Queries</m-link>
        </h2>

        <m-dropdown width="500px" v-model="myObj.selection" :filterable="true" :disabled="false">
            <m-dropdown-item v-for="(i, k, x) in items" :value="i" :label="getLabel(i)" :disabled="k==1||k==4"></m-dropdown-item>
            <m-dropdown-group label="mon groupe">
                <m-dropdown-item v-for="(j, l, y) in items3" :value="j" :label="getLabel(j)" :disabled="l==0"></m-dropdown-item>
            </m-dropdown-group>
        </m-dropdown>

        <m-options-menu></m-options-menu>

        <m-button v-m-popup:dialog1>dialog</m-button>
        <m-dialog ref="dialog1" title="title here">
            <p>show me something</p>
            <a href="http://google.com">google</a>
            <a href="http://bing.com">bing</a>
        </m-dialog>

        <!-- <component :is="template"></component> -->

        <h2>Components list</h2>
        <nav class="m-u--margin-top">
            <m-bullet-list>
                <li v-for="route in routes">
                    <m-link :url="route">{{route}}</m-link>
                </li>
            </m-bullet-list>
        </nav>
    </m-template>
</m-flex-template>
