<m-flex-template padding-top="52px">
    <m-template>
        <h1 slot="header">Menu</h1>
        <h2>
            <m-link url="attributes">Attributes list</m-link>
        </h2>
        <h2>
            <m-link url="media-queries">Media Queries</m-link>
        </h2>

        <m-accordion aspect="no-style">
            <m-accordion>
                <m-accordion aspect="light" iconPosition="right">
                    <m-accordion aspect="no-style">
                        <m-accordion>
                            <m-accordion aspect="light"></m-accordion>
                        </m-accordion>
                    </m-accordion>
                </m-accordion>
            </m-accordion>
        </m-accordion>
        <h2>Components list</h2>
        <nav class="m-u--margin-top">
            <m-bullet-list>
                <li v-for="route in routes">
                    <m-link :url="route">{{route}}</m-link>
                </li>
            </m-bullet-list>
        </nav>
    </m-template>
</m-flex-template>
