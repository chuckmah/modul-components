<div class="m-navbar" :class="{ 'm--is-disabled': disabled,
              'm--is-skin-tab': skin == 'tab',
              'm--is-skin-light': skin == 'light',
              'm--is-skin-dark': skin == 'dark',
              'm--is-skin-plain': skin == 'plain',
              'm--is-skin-simple': skin == 'simple',
              'm--is-skin-arrow': skin == 'arrow',
              'm--is-anim-ready': animReady == true }">
    <div class="m-navbar__max-width" :style="{ maxWidth: maxWidth }">
        <transition name="m--is">
            <div ref="buttonLeft" class="m-navbar__button m--is-left" @click="scrollLeft" v-if="showArrowLeft && navigationArrow">
                <m-icon-button :skin="buttonSkin" icon-name="left-chevron" :ripple="skin!=='tab'"></m-icon-button>
            </div>
        </transition>
        <div class="m-navbar__contents" ref="contents">
            <div class="m-navbar__wrap" role="menubar" ref="wrap">
                <ul class="m-navbar__list" aria-hidden="true" ref="list">
                    <slot></slot>
                    <li aria-hidden="true" class="m-navbar__line" v-if="isLightSkin" ref="light"></li>
                    <li aria-hidden="true" class="m-navbar__arrow" v-if="isArrowSkin" ref="arrow"></li>
                </ul>
            </div>
        </div>
        <transition name="m--is">
            <div ref="buttonRight" class="m-navbar__button m--is-right" @click="scrollRight" v-if="showArrowRight && navigationArrow">
                <m-icon-button :skin="buttonSkin" icon-name="chevron" :ripple="skin!=='tab'"></m-icon-button>
            </div>
        </transition>
    </div>
</div>
