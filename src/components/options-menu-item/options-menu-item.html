<li ref="m-options-menu-item"
    tabindex="0"
    class="m-options-menu-item"
    :class="{ 'm--is-disabled' : disabled }"
    @keydown.enter.prevent="onKeydownEnter"
    @click.prevent="onClick">
    <span class="m-options-menu-item__icon" ref="icon">
        <m-icon :name="iconName" v-if="hasIcon"></m-icon>
    </span>
    <span class="m-options-menu-item__text" ref="text"><slot></slot></span>
</li>
