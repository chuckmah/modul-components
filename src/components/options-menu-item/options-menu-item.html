<li class="m-options-menu-item" :class="{ 'm-is--disabled' : disabled }" tabindex="0" @keydown.enter.prevent="onKeydownEnter" @click.prevent="onClick" ref="m-options-menu-item">
    <span class="m-options-menu-item__icon" ref="icon">
        <m-icon :name="iconName" v-if="hasIcon"></m-icon>
    </span>
    <span class="m-options-menu-item__text" ref="text"><slot></slot></span>
</li>
