<div class="m-modal" ref="baseWindow">
    <slot name="trigger"></slot>
    <portal :target-el="'#' + propId">
        <transition name="m--is">
            <div v-show="propOpen"
                 class="m-modal__wrap"
                 :class="[{ 'm--is-open': propOpen,
                            'm--is-disabled':disabled },
                            className]"
                 ref="dialogWrap">
                <article class="m-modal__article" ref="article">
                    <header class="m-modal__header" :class="{ 'm--no-padding': !padding || !paddingHeader }" v-if="hasHeader">
                        <h2 v-if="hasTitle">{{ title }}</h2>
                        <slot name="header"></slot>
                    </header>
                    <div class="m-modal__body" :class="{ 'm--no-padding': !padding || !paddingBody }" v-if="hasDefaultSlot || hasMessage">
                        <p v-if="hasMessage">{{ message }}</p>
                        <slot></slot>
                    </div>
                    <footer class="m-modal__footer" :class="{ 'm--no-padding': !padding || !paddingFooter }">
                        <slot name="footer"></slot>
                        <nav class="m-modal__footer__nav" v-if="!hasFooterSlot">
                            <m-button @click="onOk()">
                                <m-i18n k="m-base-window:ok"></m-i18n>
                            </m-button>
                            <m-link mode="button" @click="onCancel()">
                                <m-i18n k="m-base-window:cancel"></m-i18n>
                            </m-link>
                        </nav>
                    </footer>
                </article>
            </div>
        </transition>
    </portal>
</div>
