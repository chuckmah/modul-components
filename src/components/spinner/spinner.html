<div class="m-spinner" :aria-hidden="!defaultTagetElVisible">
    <portal :targetEl="'#'+ spinnerId" v-if="spinnerVisible">
        <div class="m-spinner__wrap"
             :class="{'m--is-loading': mode == 'loading',
                    'm--is-processing': mode == 'processing',
                    'm--is-light': propAspect == 'light',
                    'm--is-dark': propAspect == 'dark'}">
            <div aria-hidden="true"
                 class="m-spinner__icon"
                 :class="{ 'm--is-small' : propSize == 'small'}"></div>
            <h2 class="m-spinner__title" v-if="hasTitle">{{ title }}</h2>
            <p class="m-spinner__description" v-if="hasDescription">{{ description }}</p>
        </div>
    </portal>
    <div :id="spinnerId" v-if="defaultTagetElVisible"></div>
</div>
