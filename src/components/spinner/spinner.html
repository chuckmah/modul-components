<div class="m-spinner":class="{ 'm--is-loading': mode=='loading', 'm--is-processing': mode=='processing'}">
    <svg class="m-spinner__icon" height="50" width="50">
        <g transform="translate(25, 25)">
            <circle class="m-spinner__circle-background" r="20"/>
            <circle class="m-spinner__circle-foreground" r="20"/>
        </g>
    </svg>
    <p class="m-spinner__title">
        <slot name="title">
            <m-i18n i18n-key="m-spinner:title"></m-i18n>
        </slot>
    </p>
    <p class="m-spinner__description">
        <slot name="description">
            <m-i18n i18n-key="m-spinner:description"></m-i18n>
        </slot>
    </p>
</div>
