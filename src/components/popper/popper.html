<span class="m-popper">
    <transition class="m-popper__transition" :name="transition" @after-leave="doDestroy">
        <span
            ref="m-popper__popper"
            :aria-hidden="!showPopper"
            v-show="!disabled && showPopper">
            <slot class="m-popper__content">{{ content }}</slot>
        </span>
    </transition>
    <slot name="reference" class="m-popper__reference"></slot>
</span>
