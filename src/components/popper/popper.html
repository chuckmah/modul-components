<div class="m-popper" :class="{ 'm--is-open': visible }" @click="onClick" @mouseover="onMouseOver" @mouseout="onMouseOut">
    <slot></slot>
    <portal :target-el="'#' + propId" v-if="hasBodySlot">
        <transition @before-enter="onBeforeEnter" @enter="onEnter" @after-enter="onAfterEnter" @enter-cancelled="onEnterCancelled"
            @before-leave="onAfterLeave" @leave="onLeave" @after-leave="onAfterLeave" @leave-cancelled="onLeaveCancelled">
            <article class="m-popper__article" :class="[{ 'm--is-default-anim': defaultAnim, 'm--is-open': defaultAnimOpen }, 'm--is-placement-' + propPlacement ]"
                ref="popper" :aria-hidden="!visible" v-show="visible">
                <slot name="body"></slot>
            </article>
        </transition>
    </portal>
</div>
