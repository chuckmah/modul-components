<span class="m-validation-message" v-if="hasError || isValid || hasHelper">
    <span class="m-validation-message__error" v-if="hasError"><m-icon name="default" :svg-title="titleErrorIcon" class="m-validation-message__error__icon"></m-icon> {{ error }}</span>
    <span class="m-validation-message__valid" v-if="isValid"><m-icon name="default" :svg-title="titleValidIcon" class="m-validation-message__valid__icon"></m-icon> {{ valid }}</span>
    <span class="m-validation-message__helper" v-if="hasHelper">{{ helper }}</span>
</span>
