<div class="m-text-field"
      :class="[{ 'm--is-focus' : isFocus,
          'm--not-editable' : !propEditable,
          'm--is-disabled' : isDisabled,
          'm--has-error' : hasError,
          'm--is-valid' : isValid,
          'm--no-value' : !hasValue,
          'm--has-icon' : hasIcon,
          'm--is-mode-dropdown': isDropdown,
          'm--has-label': hasLabel },
          'm--is-type-' + type ]">
    <label class="m-text-field__label" ref="label" v-if="hasLabel"><m-icon name="default" class="m-text-field__icon m--is-disabled" v-if="isDisabled"></m-icon>{{ label }}</label>
    <div class="m-text-field__input-container">
        <input class="m-text-field__input"
            ref="input"
            :disabled="isDisabled"
            @focus="onFocus"
            @blur="onBlur"
            @keyup="onKeyup"
            :placeholder="propPlaceholder"
            v-model="model"
            v-if="propEditable">
        <div class="m-text-field__input"
            ref="input"
            tabindex="0"
            @focus="onFocus"
            @blur="onBlur"
            @keyup="onKeyup"
            v-if="!propEditable">
            <div class="m-text-field__input__value" ref="inputValue" v-if="!hasValueSlot && !isPlaceholderVisible">{{ model }}</div>
            <!-- <div class="m-text-field__input__value" ref="inputValue" v-if="hasValueSlot && !hasDefaultText"><slot></slot></div> -->
            <div class="m-text-field__input__value m--is-transparent" style="opacity: 0; width: 0;" aria-hidden="true" v-if="!hasValue && !hasValueSlot && !isPlaceholderVisible">i</div>
            <div class="m-text-field__input__default-text" v-if="isPlaceholderVisible">- {{ placeholder }} -</div>
        </div>
        <m-button mode="icon" :icon-name="iconName" icon-size="13px" class="m-text-field__icon" v-if="hasIcon">{{ iconDescription }}</m-button>
        <m-button mode="icon" :icon-name="iconNamePassword" icon-size="13px" class="m-text-field__icon m--is-password" v-if="propIconPassword" @click="togglePasswordVisibility">{{ iconDescriptionPassword }}</m-button>
        <m-button mode="icon" icon-name="dropdown-arrow" icon-size="13px" class="m-text-field__icon m--is-dropdown" v-if="isDropdown && !isDisabled">test</m-button>
    </div>
    <m-validation-message
        :error-message="errorMessage"
        :valid-message="validMessage"
        :helper-message="helperMessage" v-if="isMessageVisible"></m-validation-message>
</div>
