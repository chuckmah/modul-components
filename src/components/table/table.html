<div class="m-table" :class="{'m--has-header': hasHeader, 'm--has-option-menu': withOptionsMenu }">
    <header class="m-table__header" :class="{'m--no-padding': headerPadding}" v-if="hasHeader">
        <span class="m-table__header__content-left" v-if="hasContentLeft">
            <slot name="header-left"></slot>
        </span>
        <slot name="header"></slot>
        <span class="m-table__header__content-right" v-if="hasContentRight">
            <slot name="header-right"></slot>
        </span>
    </header>
    <div class="m-table__body">
        <slot></slot>
    </div>
</div>
