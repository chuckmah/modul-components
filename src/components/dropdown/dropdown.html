<div class="m-dropdown" ref="mDropdown">
    <ul class="m-dropdown__list is-hidden" aria-hidden="true">
        <li class="m-dropdown__list__element">
            <span class="m-dropdown__list__element__text" ref="mDropdownCalculate"></span>
        </li>
    </ul>

    <m-popper trigger="click" :options="{ placement: 'bottom' }" :close-on-content-click="true" :toggle-on-reference-click="false">
        <ul class="m-dropdown__list"
            v-if="computedElementsCount > 0"
            ref="mDropdownElements">
            <li v-for="(element, index) in elementsSortedFiltered"
                @click="selectElement($event, element)"
                class="m-dropdown__list__element"
                :class="{ 'is-selected': element === propsSelectedElement }"
                :key="index"
                :data-index="index">
                <span class="m-dropdown__list__element__text" v-once>
                    {{ getElementListText(element) }}
                </span>
            </li>
        </ul>

        <input type="text"
               class="m-dropdown__value"
               ref="mDropdownValue"
               slot="reference"
               v-if="isEditabled"
               v-model="textElement"
               :placeholder="propsInvite" />
        <span class="m-dropdown__value"
              ref="mDropdownValue"
              slot="reference"
              v-if="!isEditabled">
            {{ textElement }}
        </span>

        <!--<m-text-field ref="mDropdownValue" slot="reference" :value="textElement"></m-text-field>-->
    </m-popper>
</div>
