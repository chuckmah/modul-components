<div class="m-dropdown" ref="mDropdown" :class="{ 'm--is-disabled': disabled, 'm--is-waiting': waiting }" :style="{ width: width }">
    <m-popup :placement="bottom-start"
             :disabled="inactive"
             :open="propOpen"
             :enter="transitionEnter"
             :after-enter="transitionAfterEnter"
             :leave="transitionLeave"
             :padding-header="false"
             :open-on-click="!propOpen"
             :padding-body="false"
             :focus-management="!propEditable"
             width="100%"
             @open="toggleDropdown(true)"
             @close="toggleDropdown(false)">
        <template slot="header" v-if="hasLabel && isMqMaxS">
            <h2 class="m-dropdown__header__label">{{ label }}</h2>
            <div class="m-dropdown__header__research" v-if="editable">
                <input type="text"
                       class="m-dropdown__header__research-input"
                       :placeholder="researchText"
                       v-model="textElement"
                       ref="researchInput">
                <m-button mode="icon" icon-name="default" @click="focusOnResearchInput">
                    <m-i18n k="m-dropdown:search"></m-i18n>
                </m-button>
            </div>
        </template>
        <ul class="m-dropdown__list"
            ref="mDropdownElements"
            slot="body"
            tabindex="1"
            @keyup="keyupItem">
            <slot></slot>
            <m-dropdown-item v-show="noItems" :no-data-default-item="true">{{ noItemsLabel }}</m-dropdown-item>
        </ul>

        <div slot="header" v-if="!isMqMinS && propEditable">
            <input type="text" @change="filterDropdown($event)" @keyup="keyupReference" v-model="selectedText">
        </div>
        <m-input-style ref="mDropdownValue"
                      :label="label"
                      :state="propState"
                      :focus="propOpen"
                      :placeholder="defaultText"
                      :disabled="disabled"
                      :waiting="waiting"
                      :style="{ width: width }">
            <input type="text" @focus="onFocus" @blur="onBlur" @change="filterDropdown($event)" @keyup="keyupReference" v-model="selectedText" v-if="propEditable">
            <div v-if="!propEditable">{{ selectedText }}</div>
            <m-button slot="right-content" mode="icon" icon-name="dropdown-arrow" class="m-dropdown__arrow" :class="{ 'm--is-open': propOpen }">
                Open dropdown
            </m-button>
        </m-input-style>
        <template slot="footer" v-if="hasFooterSlot">
            <slot name="footer"></slot>
        </template>
    </m-popup>
    <m-validation-message
        :error-message="propErrorMessage"
        :valid-message="propValidMessage"
        :helper-message="helperMessage"
        v-if="!isDisabled"></m-validation-message>
</div>
