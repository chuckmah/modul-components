<div class="m-dropdown">
    <m-popper trigger="click" :options="{placement: 'bottom'}" :close-on-content-click="true" :toggle-on-reference-click="false">
        <ul class="m-popper__popper m-dropdown__elements" v-if="computedElementsCount > 0">
            <li v-for="(element, index) in elements"
                @click="selectElement($event, element)"
                class="m-dropdown__element"
                :class="{'m-dropdown__element--active': element === activeElement}"
                :key="index"
                :data-index="index">
                <span class="m-dropdown__element-text" v-once>
                    {{ getElementListText(element) }}
                </span>
            </li>
        </ul>

        <input type="text"
               class="m-dropdown__value"
               ref="mDropdownValue"
               slot="reference"
               v-if="editEnabled"
               v-model="textElement" />
        <span class="m-dropdown__value"
              ref="mDropdownValue"
              slot="reference"
              v-if="!editEnabled">
            {{ textElement }}
        </span>
    </m-popper>
</div>
