<transition @enter="transitionEnter" @after-enter="transitionAfterEnter" @leave="transitionLeave">
    <li class="m-content-list-item" v-if="visible" :class="{ 'm--is-eq-max-xs': isEqMaxXS }">
        <div class="m-content-list-item__article">
            <div class="m-content-list-item__article__body">
                <slot>
                    <p>This component is intended to be used as <b>m-content-list</b> component child.</p>
                </slot>
            </div>
            <m-button v-if="deleteButton" mode="icon" icon-name="chip-error" @click="deleteItem()" class="m-content-list-item__article__button">
                <m-i18n k="m-content-list-item:delete"></m-i18n>
            </m-button>
        </div>
    </li>
</transition>
