<article class="m-panel" :class="{ 'm--is-primary': type != 'secondary',
                'm--is-secondary': type == 'secondary',
                'm--no-shadow': !shadow,
                'm--no-border': !border }">
    <header class="m-panel__header" :class="{ 'm--no-padding': !paddingHeader || !padding }"v-if="hasHeader">
        <span class="m-panel__header__content-left" v-if="hasContentLeft">
            <slot name="header-content-left"></slot>
        </span>
        <slot name="header"></slot>
        <span class="m-panel__header__content-right" v-if="hasContentRight">
            <slot name="header-content-right"></slot>
        </span>
    </header>
    <div class="m-panel__body" :class="{ 'm--no-padding': !paddingBody || !padding }">
        <slot>m-panel needs default slot</slot>
    </div>
    <footer class="m-panel__footer" :class="{ 'm--no-padding': !paddingFooter || !padding }" v-if="hasFooter">
        <slot name="footer"></slot>
    </footer>
</article>
