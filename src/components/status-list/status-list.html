<ul class="m-status-list">
    <li class="m-status-list__list" v-for="data in listData"
        :key="text"
        :class="{ 'm--is-completed' : data.state=='completed',
               'm--is-pending' : data.state=='pending',
               'm--is-error' : data.state=='error'}">
        <m-icon :name="getIconName(data.state)"></m-icon>
        <span class="m-status-list__libelle">{{data.text}}</span>
    </li>
</ul>
