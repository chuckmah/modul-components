<ul class="m-radio-buttons">
    <li v-for="(radioValue, index) in radioValues">
        <input class="m-radio-buttons__hidden" ref="radio" type="radio" :id="radioValue.value" :name="name" :value="radioValue.value"
            v-model="checkedValue" @focus="isFocus=true" @blur="isFocus=false">
        <label class="m-radio-buttons__wrap" :class="{ 'm--is-left': propsPosition == 'left', 'm--is-right': propsPosition == 'right'}"
            :for="radioValue.value" :aria-hidden="!propsHasLabel" @click="onClick">
            <span class="m-radio-buttons__input" :class="{ 'm--is-checked': radioValue.value == checkedValue }" aria-hidden="true"></span>
            <span class="m-radio-buttons__label" v-if="propsHasLabel">
                <slot>{{ radioValue.label }}</slot>
            </span>
        </label>
    </li>
    {{ checkedValue}} is check
</ul>
