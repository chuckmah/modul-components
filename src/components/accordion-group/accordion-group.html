<transition>
    <section class="m-accordion-group" v-if="!hasError">
        <header class="m-accordion-group__header" :class="{ 'is-no-title' : !hasTitle }">
            <span class="m-accordion-group__header__title" v-if="hasTitle">
                <slot name="title"></slot>
            </span>
            <m-link mode="button" @onClick="openAllAccordions" v-if="!propsAreAllOpen"><m-i18n i18n-key="m-accordion-group:open-all"></m-i18n></m-link>
            <m-link mode="button" @onClick="closeAllAccordions" v-if="propsAreAllOpen"><m-i18n i18n-key="m-accordion-group:close-all"></m-i18n></m-link>
        </header>
        <div class="m-accordion-group__body">
            <slot>
                <m-accordion></m-accordion>
                <m-accordion></m-accordion>
                <m-accordion></m-accordion>
            </slot>
        </div>
    </section>
    <section class="m-accordion-group" v-if="hasError">
        <p>{{ errorMessage }}</p>
    </section>
</transition>
