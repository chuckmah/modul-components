<li class="m-dropdown-item"
    :class="{ 'm--is-selected': selected, 'm--is-disabled': disabled, 'm--is-inactif': inactif, 'm--is-focus': focus }"
    :disabled="disabled"
    v-show="visible"
    @focus="setHover(true)"
    @blur="setHover(false)"
    @mousedown="onClick($event)">
    <slot><span class="m-dropdown-item__element-text">{{ propLabel }}</span></slot>
</li>
