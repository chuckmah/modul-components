<li class="m-dropdown-item"
    :class="{ 'm--is-selected': selected, 'm--is-disabled': disabled, 'm--is-inactive': inactive, 'm--is-focus': focused }"
    :disabled="disabled"
    v-if="!filtered || inactive"
    @mousedown.prevent="onMousedown($event)">
    <slot><span class="m-dropdown-item__element-text">{{ propLabel }}</span></slot>
</li>
