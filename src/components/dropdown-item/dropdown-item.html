<li class="m-dropdown-item"
    :class="{ 'm--is-selected': propSelected, 'm--is-disabled': disabled }"
    :disabled="disabled"
    v-show="visible"
    @click="onSelectElement($event, element)"
    :data-key="key">
    <slot><span class="m-dropdown-item__element-text">{{ propLabel }}</span></slot>

    <!-- @keyup="keyupItem($event, index)" -->
</li>
