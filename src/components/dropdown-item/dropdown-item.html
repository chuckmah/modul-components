<li class="m-dropdown-item"
    :class="{ 'm--is-selected': propSelected, 'm--is-disabled': disabled, 'm--is-inactif': propInactif }"
    :disabled="disabled"
    :data-key="key"
    v-show="visible"
    tabindex="1"
    @focus="setHover(true)"
    @blur="setHover(false)"
    @click="onSelectElement($event, element)">
    <slot><span class="m-dropdown-item__element-text">{{ propLabel }}</span></slot>
</li>
