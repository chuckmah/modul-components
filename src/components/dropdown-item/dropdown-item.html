<li class="m-dropdown-item"
    :class="{ 'm--is-selected': selected, 'm--is-disabled': disabled, 'm--is-inactif': inactif }"
    :disabled="disabled"
    :data-key="key"
    v-if="visible"
    :tabindex="inactif ? -1 : 1"
    @focus="setHover(true)"
    @blur="setHover(false)"
    @click="onClick($event)">
    <slot><span class="m-dropdown-item__element-text">{{ propLabel }}</span></slot>
</li>
