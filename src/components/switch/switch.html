<span class="m-switch" :class="{ 'm--is-switch-left': hasSwitchLeft, 'm--is-switch-right': !hasSwitchLeft, 'm--is-checked': propsChecked, 'm--is-focus': isFocus, 'm--no-helperText': !propsHelperText }"
    @click="onClick">
    <input ref="switch" type="checkbox" :id="id" class="m-switch__hidden" v-model="propsChecked" @focus="isFocus=true" @blur="isFocus=false">
    <label class="m-switch__wrap" :for="id" :aria-hidden="!propsLabel">
        <span class="m-switch__input" aria-hidden="true">
            <span class="m-switch__button" aria-hidden="true"></span>
            <span class="m-switch__text" aria-hidden="true" v-if="propsHelperText">
                <span v-if="propsChecked"><m-i18n i18n-key="m-switch:yes"></m-i18n></span>
                <span v-if="!propsChecked"><m-i18n i18n-key="m-switch:no"></m-i18n></span>
            </span>
        </span>
        <span class="m-switch__label" v-if="propsLabel">
            <slot>m-switch</slot>
        </span>
    </label>
</span>
