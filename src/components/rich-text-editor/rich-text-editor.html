<div>
    <div>TAG: {{tag}}</div>
    <div>readOnly: {{readOnly}}</div>
    <div>internalOptions: {{internalOptions}}</div>

    <div v-if="!readOnly">
        <m-rich-text-editor-write :tag="tag" :options="internalOptions" :value="value" @input="refreshModel"></m-rich-text-editor-write>
    </div>
    <m-rich-text-editor-read class="fr-view" :value="value" v-if="readOnly"></m-rich-text-editor-read>
</div>
