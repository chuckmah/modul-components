<div class="m-popup" :id="id" :style="{ width: width }">
    <m-popper :open.sync="propOpen"
              @open="onOpen()"
              @close="onClose()"
              :disabled="disabled"
              :id="id"
              :placement="placement"
              :focus-management="focusManagement"
              :open-trigger="openTrigger"
              :trigger="trigger"
              :before-enter="beforeEnter"
              :enter="enter"
              :after-enter="afterEnter"
              :enter-cancelled="enterCancelled"
              :before-leave="beforeLeave"
              :leave="leave"
              :after-leave="afterLeave"
              :leave-cancelled="leaveCancelled"
              v-if="!isSmall || desktopOnly"
              :style="{ width: width }">
        <div slot="trigger" v-if="hasTriggerSlot">
            <slot name="trigger"></slot>
        </div>
        <div class="m-popup__body" :class="{ 'm--has-shadow': shadow }">
            <slot></slot>
        </div>
    </m-popper>
    <m-sidebar :open.sync="propOpen"
               @open="onOpen()"
               @close="onClose()"
               :disabled="disabled"
               :id="id"
               :padding="padding"
               :padding-header="paddingHeader"
               :padding-body="paddingBody"
               :padding-footer="paddingFooter"
               :trigger="trigger"
               v-if="isSmall && !desktopOnly">
        <slot name="trigger"></slot>
        <div slot="header" class="m-popup__header" v-if="hasHeaderSlot">
            <slot name="header"></slot>
        </div>
        <div slot="body" class="m-popup__body" v-if="hasDefaultSlot">
            <slot></slot>
        </div>
        <div slot="footer" class="m-popup__footer" v-if="hasFooterSlot">
            <slot name="footer"></slot>
        </div>
    </m-sidebar>
</div>
