<li class="m-radio"
    :class="{ 'm--is-button': isParentButtonGroup,
              'm--is-disabled': propDisabled,
              'm--is-checked': model == value && !propDisabled,
              'm--is-focus': isFocus && !propDisabled,
              'm--is-input-right': propPosition == 'right',
              'm--is-first': firstChild,
              'm--is-last': lastChild,
              'm--is-full-size': fullSize,
              'm--is-inline': inline }">
    <input class="m-radio__hidden" :value="value" type="radio" v-model="model" :id="radioID" :name="name"
           @focus="isFocus=true" @blur="isFocus=false" @click="onClick" :disabled="propDisabled == true" :aria-hidden="propDisabled == true">
    <label class="m-radio__wrap" :for="radioID">
        <span class="m-radio__input" aria-hidden="true" v-if="!isParentButtonGroup"></span>
        <span class="m-radio__label">
            <m-icon aria-hidden="true" class="m-radio__icon m--is-left" :name="propIconName" v-if="hasIconLeft && hasIcon && isParentButtonGroup"></m-icon>
            <slot>Label</slot>
            <m-icon aria-hidden="true" class="m-radio__icon m--is-right" :name="propIconName"  v-if="!hasIconLeft && hasIcon && isParentButtonGroup"></m-icon>
        </span>
    </label>
</li>
