<article class="m-accordion" :class="{ 'is-regular': aType=='regular', 'is-light': aType=='light', 'is-no-style': aType=='noStyle', 'is-close': !aIsOpen }"
    data-name="m-accordion">
    <header>
        <a href="#" class="m-accordion__header" @click="toggleAccordion" v-m-ripple-effect="hasRipple">
            <span class="m-accordion__header__icon is-left" :class="{ 'is-close': aIsOpen, 'is-large': aIconSize=='large', 'has-border': aIconStyle=='border' }" v-if="aIconPosition == 'left'">
            </span>
            <span class="m-accordion__header__tilte">
                <slot name="title">m-accordion</slot>
            </span>
            <span class="m-accordion__header__icon is-right" :class="{ 'is-close': aIsOpen, 'is-large': aIconSize=='large', 'has-border': aIconStyle=='border' }" v-if="aIconPosition == 'right'">
            </span>
        </a>
    </header>
    <transition @enter="animEnter" @after-enter="animAfterEnter" @leave="animLeave">
        <div class="m-accordion__body" :class="{ 'is-anim-active': animIsActive }" v-if="aIsOpen">
            <div class="m-accordion__body__wrap">
                <slot>m-accordion - text</slot>
            </div>
        </div>
    </transition>
</article>
