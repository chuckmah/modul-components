<article class="m-accordion" :class="{ 'is-regular': type!='light', 'is-light': type=='light' }">
    <header>
        <a href="#" class="m-accordion__header"  @click="toggleAccordion($event)" v-m-ripple-effect="type!='light'">
            <span class="m-accordion__header__icon is-left has-border" :class="{ 'is-close': accordionIsOpen }" v-if="type=='light'">
            </span>
            <span class="m-accordion__header__tilte">
                <slot name="title">m-accordion</slot>
            </span>
            <span class="m-accordion__header__icon is-right is-large" :class="{ 'is-close': accordionIsOpen }" v-if="type!='light'">
            </span>
        </a>
    </header>
    <transition @enter="animationEnter"
                @after-enter="animationAfterEnter"
                @leave="animationLeave">
        <div class="m-accordion__body" v-if="accordionIsOpen">
            <div class="m-accordion__body__wrap">
                <slot>m-accordion - text</slot>
            </div>
        </div>
    </transition>
</article>
