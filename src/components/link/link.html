
<transition>
    <router-link class="m-link"
                 :class="{ 'is-without-visit': isWithoutVisit }"
                 :to="{ path: url }"
                 v-if="isRouterLink">
        <span class="m-link__icon is-left" v-if="hasIconeLeft">
            <slot name="icon-left"></slot>
        </span>
        <span  class="m-link__text">
            <slot>{{ componentName }}</slot>
        </span>
        <span class="m-link__icon is-right" v-if="hasIconeRight">
            <slot name="icon-right"></slot>
        </span>
    </router-link>
    <a class="m-link"
       :class="{ 'is-without-visit': isWithoutVisit }"
       :href="url"
       :title="getTitleAttribute"
       :target="getTargetAttribute"
       v-if="isLink || isExternalLink || isButton"
       @click="onClick($event)">
        <span class="m-link__icon is-left" v-if="hasIconeLeft">
            <slot name="icon-left"></slot>
        </span>
        <span  class="m-link__text">
            <slot>{{ componentName }}</slot>
        </span>
        <span class="m-link__icon is-right" v-if="hasIconeRight">
            <slot name="icon-right"></slot>
        </span>
    </a>
</transition>
