
<transition>
    <router-link class="m-link"
                 :class="{ 'm--is-unvisited': unvisited, 'm--no-underline': !underline, 'm--no-style': noStyle }"
                 :to="{ path: propUrl }"
                 v-if="isRouterLink">
        <span class="m-link__icon m--is-left" v-if="hasIconeLeft">
            <slot name="icon-left"></slot>
        </span>
        <span  class="m-link__text">
            <slot>{{ componentName }}</slot>
        </span>
        <span class="m-link__icon m--is-right" v-if="hasIconeRight">
            <slot name="icon-right"></slot>
        </span>
        <span class="m-link__hidden" v-if="hasHiddenText">{{ hiddenText }}</span>
    </router-link>
    <a ref="link"
       class="m-link"
       :class="{ 'm--is-unvisited': unvisited, 'm--no-underline': !underline, 'm--is-button': isButton, 'm--no-style': noStyle }"
       :href="propUrl"
       v-if="isLink || isExternalLink || isButton"
       @click="onClick">
        <span class="m-link__icon m--is-left" v-if="hasIconeLeft">
            <slot name="icon-left"></slot>
        </span>
        <span  class="m-link__text">
            <slot>{{ componentName }}</slot>
        </span>
        <span class="m-link__icon m--is-right" v-if="hasIconeRight">
            <slot name="icon-right"></slot>
        </span>
        <span class="m-link__hidden" v-if="hasHiddenText">{{ hiddenText }}</span>
    </a>
</transition>
