<div class="m-options-menu" :class="{ 'm--is-disabled': disabled }">
    <m-icon-button v-m-popup:popup1 class="m-options-menu__button" icon-name="options" :disabled="disabled"  :skin="skin" :size="size">
        <m-i18n k="m-options-menu:open" v-if="!open"></m-i18n>
        <m-i18n k="m-options-menu:close" v-if="open"></m-i18n>
    </m-icon-button>
    <m-popup ref="popup1"
             :open.sync="open"
             @open="onOpen"
             @close="onClose"
             padding=""
             :placement="placement"
             :disabled="disabled"
             :close-on-backdrop="true">
        <ul class="m-options-menu__wrap" ref="menu">
            <slot></slot>
        </ul>
    </m-popup>
</div>
