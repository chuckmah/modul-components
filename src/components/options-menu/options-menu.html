<div>
    <m-button v-m-popup:popup1 class="m-options-menu-button" mode="icon" icon-name="options">
        <m-i18n k="m-options-menu:open" v-if="!open"></m-i18n>
        <m-i18n k="m-options-menu:close" v-if="open"></m-i18n>
    </m-button>
    <m-popup ref="popup1" :open.sync="open" @open="onOpen" @close="onClose" padding="" :options="options" :disabled="disabled">
        <div class="m-options-menu" ref="menu">
            <slot>
                <m-options-menu-item icon-name="default">Option 1</m-options-menu-item>
                <m-options-menu-item icon-name="default"></m-options-menu-item>
                <m-options-menu-item>Option 3</m-options-menu-item>
            </slot>
        </div>
    </m-popup>
</div>
