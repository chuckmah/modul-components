<button class="m-button" :class="{ 'm--is-mode-primary': propMode=='primary',
              'm--is-secondary': propMode=='secondary',
              'm--is-icon': propMode=='icon',
              'm--is-selected': propState=='selected',
              'm--is-waiting': propState=='waiting',
              'm--is-disabled': propState=='disabled',
              'm--is-full-size': fullSize }" :disabled="isDisabled" :type="type" @click="onClick">
    <span class="m-button__wrap" v-if="propMode!='icon'">
        <m-icon aria-hidden="true" class="m-button__icon m--is-left" :name="iconName" :width="propIconSize" :height="propIconSize" v-if="hasIconeLeft && hasIcone && propState!='waiting'"></m-icon>
        <m-spinner aria-hidden="true" class="m-button__icon m--is-left" aspect="lighter" size="small" v-if="propState=='waiting'"></m-spinner>
        <span class="m-button__text">
            <slot>m-button</slot>
            <span class="m-button__more-info" v-if="hasMoreInfo">
                <slot name="more-info"></slot>
            </span>
        </span>
        <m-icon aria-hidden="true" class="m-button__icon m--is-right" :name="iconName" :width="propIconSize" :height="propIconSize" v-if="!hasIconeLeft && hasIcone && propState!='waiting'"></m-icon>
    </span>
    <span class="m-button__icon" v-if="propMode=='icon' && hasIcone">
        <m-icon :name="iconName" :width="propIconSize" :height="propIconSize"></m-icon>
        <span class="m-button__hidden" v-if="hasSlots"><slot></slot></span>
        <span v-if="!hasSlots">m-button icon mode needs a text in its default slot that will describe its function. This text will be hidden and only read by the voice readers.</span>
    </span>
    <span v-if="propMode=='icon' && !hasIcone">{{ errorMessageIcon }}</span>
</button>
