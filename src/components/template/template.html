<main class="m-template" :class="{ 'm--has-column' : hasColumn }">
    <header class="m-template__header">
        <slot name="header">
            <m-i18n i18n-key="m-template:header-default-text"></m-i18n>
        </slot>
    </header>
    <div class="m-template__wrap">
        <div class="m-template__body-footer-wrap">
            <section class="m-template__body">
                <slot>
                    <m-i18n i18n-key="m-template:body-default-text"></m-i18n>
                </slot>
            </section>
            <footer class="m-template__footer" v-if="hasFooter && isMinSmall">
                <slot name="footer"></slot>
            </footer>
        </div>
        <aside v-if="hasColumn" class="m-template__column">
            <slot name="column"></slot>
        </aside>
        <footer class="m-template__footer" v-if="hasFooter && !isMinSmall">
            <slot name="footer"></slot>
        </footer>
    </div>

</main>
