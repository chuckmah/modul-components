<section class="m-template" :class="{ 'm--has-column' : hasColumnSlot }">
    <header class="m-template__header" v-if="hasHeaderSlot">
        <slot name="header"></slot>
    </header>
    <div class="m-template__wrap" v-if="hasDefaultSlot || hasColumnSlot || hasFooterSlot ">
        <div class="m-template__body" v-if="hasDefaultSlot || (hasFooterSlot && !footerFullWidth)">
            <div class="m-template__body__content" v-if="hasDefaultSlot">
                <slot></slot>
            </div>
            <footer class="m-template__body__footer" v-if="hasFooterSlot && !footerFullWidth">
                <slot name="footer"></slot>
            </footer>
        </div>
        <aside class="m-template__column" v-if="hasColumnSlot">
            <slot name="column"></slot>
        </aside>
        <footer class="m-template__body__footer" v-if="hasFooterSlot && footerFullWidth">
            <slot name="footer"></slot>
        </footer>
    </div>
</section>
