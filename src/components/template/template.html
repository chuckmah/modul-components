<main class="m-template" :class="{ 'm--has-column' : hasColumn }">
    <header class="m-template__header">
        <slot name="header">
            <m-i18n i18n-key="m-template:header-default-text"></m-i18n>
        </slot>
    </header>
    <div class="m-template__wrap">
        <div class="m-template__body">
            <section class="m-template__body__content">
                <slot>
                    <m-i18n i18n-key="m-template:body-default-text"></m-i18n>
                </slot>
            </section>
            <section class="m-template__body__footer" v-if="hasFooter">
                <slot name="footer"></slot>
            </section>
        </div>
        <aside class="m-template__column" v-if="hasColumn">
            <slot name="column"></slot>
        </aside>
    </div>
</main>
