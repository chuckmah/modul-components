<m-popper padding="" @show="onShow" @hide="onHide">

    <m-text-field icon-name="clock" :force-focus="isOpen" :value="formattedTime" @change="onChange" :error="error" :placeholder="placeholder"
        :icon-description="isOpen ? closeTimeSelectorDesc : openTimeSelectorDesc"></m-text-field>
    <div class="m-timepicker" slot="body">
        <div class="m-timepicker__body">
            <ul class="m-timepicker__hours" ref="hours">
                <li v-for="(h, i) in 24"><a class="m-timepicker__hour" :class="{'m--is-selected': i == tempHour}" @click.stop.prevent="selectHour(i)">{{i}}</a></li>
            </ul>
            <ul class="m-timepicker__minutes" ref="minutes">
                <li v-for="(m, i) in 60"><a class="m-timepicker__minute" :class="{'m--is-selected': i == tempMinute}" @click.stop.prevent="selectMinute(i)">{{i}}</a></li>
            </ul>
        </div>
        <div class="m-timepicker__footer">
            <m-button @click="onOk">{{okButtonText}}</m-button>
        </div>
    </div>
</m-popper>
