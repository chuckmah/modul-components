<m-dialog :mode="mode"
          :id="id"
          :open="open"
          :closeOnBackdrop="closeOnBackdrop"
          :title="title"
          :className="className">
    <template slot="header" v-if="hasHeaderSlot"><slot name="header"></slot></template>
    <template slot="content" v-if="hasContentSlot"><slot name="content"></slot></template>
    <template slot="footer" v-if="hasFooterSlot"><slot name="footer"></slot></template>
    <slot>{{ componentName }}</slot>
</m-dialog>
