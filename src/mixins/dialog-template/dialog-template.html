<div class="m-dialog">
    <portal v-if="propOpen" :target-el="'#' + propId">
        <div class="m-dialog__wrap" :class="[{ 'm--is-open': isVisible,
                    'm--is-primary': dialogMode == 'modal',
                    'm--is-secondary': dialogMode == 'dialog',
                    'm--is-panel': dialogMode == 'sidebar',
                    'm--is-clickable-backdrop': propCloseOnBackdrop }, className, fromClass]" @click.self="backdropClick"
            ref="dialogWrap">
            <article class="m-dialog__article">
                <button type="button" @click="closeDialog" class="m-dialog__close-button" v-if="dialogMode == 'sidebar'">
                    <m-i18n i18n-key="m-dialog:close"></m-i18n>
                </button>
                <header class="m-dialog__header" :class="{ 'm--has-title': hasTitle, 'm--no-padding': !padding || !paddingHeader }" v-if="hasHeaderSlot || hasTitle || dialogMode == 'dialog'">

                    <h2 class="m-dialog__header__title" v-if="hasTitle">{{ title }}</h2>
                    <slot name="header"></slot>
                    <h2 v-if="!hasTitle && !hasHeaderSlot && dialogMode == 'dialog'">
                        Error: m-dialog needs a header slot or title prop.
                    </h2>
                    <m-button @click="closeDialog" mode="icon" icon-name="default" class="m-dialog__header__close-button" v-if="dialogMode == 'dialog'">
                        <m-i18n i18n-key="m-dialog:close"></m-i18n>
                    </m-button>
                </header>
                <div class="m-dialog__body" :class="{ 'm--no-padding': !padding || !paddingBody }" v-if="hasBodySlot">
                    <slot name="body"></slot>
                </div>
                <footer class="m-dialog__footer" :class="{ 'm--no-padding': !padding || !paddingFooter }" v-if="hasFooterSlot || dialogMode == 'modal'">
                    <slot name="footer" v-if="dialogMode != 'modal'"></slot>
                    <nav class="m-dialog__footer-nav" v-if="dialogMode == 'modal'">
                        <slot name="footer"></slot>
                        <template v-if="!hasFooterSlot">
                            <m-button @click="onTrue">
                                <m-i18n i18n-key="m-dialog:ok"></m-i18n>
                            </m-button>
                            <m-link mode="button" @click="onFalse">
                                <m-i18n i18n-key="m-dialog:cancel"></m-i18n>
                            </m-link>
                        </template>
                    </nav>
                </footer>
            </article>
        </div>
    </portal>
    <div @click="openDialog" class="m-dialog__button" ref="dialogButton" v-if="hasDefaultSlots">
        <slot></slot>
    </div>
</div>
